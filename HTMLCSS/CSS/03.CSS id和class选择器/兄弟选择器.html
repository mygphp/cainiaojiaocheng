<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        div~p{ color: red; }
    </style>
</head>
<body>
<p>red text</p><!--文字是红色的-->
<div>
    <br>no red text</p><!--文字是非红色的-->
    <div>no red text</div>
    <p>red text</p><!--文字是红色的-->
</div>
<p>red text</p><!--文字是红色的-->
</body>
</html>
