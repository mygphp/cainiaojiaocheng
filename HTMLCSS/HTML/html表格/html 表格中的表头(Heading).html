<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中的表头</title>
</head>
<body>
<h4>水平表头:</h4>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 845</td>
        <td>555 77 845</td>
    </tr>
</table>
<h4>垂直表头:</h4>
<table border="1">
    <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td>555 77 845</td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td>555 77 845</td>
    </tr>
</table>
</body>
</html>
