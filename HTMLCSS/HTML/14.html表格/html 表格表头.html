<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 表头</title>
</head>
<body>
<table border="1">
    <!--表格的表头使用 <th> 标签进行定义-->
    <tr>
        <th>header1</th>
        <th>header2</th>
    </tr>
    <tr>
        <td>row1 cell1</td>
        <td>row1 cell2</td>
    </tr>
    <tr>
        <td>row2 cell1</td>
        <td>row2 cell2</td>
    </tr>
</table>
</body>
</html>
