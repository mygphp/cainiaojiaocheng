<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 浮动图片</title>
</head>
<body>
<h3>浮动图片</h3>
<p><img src="../../images/smiley.gif" alt="微笑" style="float: left" width="32" height="32">一个带图片的段落，图片浮动在这个文本的左边。</p>
<p><img src="../../images/smiley.gif" alt="微笑" style="float: right" width="32" height="32">一个带图片的段落，图片浮动在这个文本的右边</p>
<p><b>注意:</b> 在这里我们使用了 CSS "float" 属性，在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>
</body>
</html>
