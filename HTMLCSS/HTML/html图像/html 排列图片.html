<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 排列图片</title>
</head>
<body>
<h4>默认对其图像(align="bottom")</h4>
<p>这是一个文本。<img src="../../images/smiley.gif" alt="微笑" width="32" height="32">这是一个文本.</p>
<p>图片使用align="middle":</p>
<p>这是一个文本。<img src="../../images/smiley.gif" alt="微笑" align="middle" width="32" height="32">这是一个文本</p>
<p>图片使用align="top":</p>
<p>这是一个文本。<img src="../../images/smiley.gif" alt="微笑" align="top" width="32" height="32">这是一个文本</p>
<p><b>注意:</b>在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>
</body>
</html>
