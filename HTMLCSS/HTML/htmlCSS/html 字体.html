<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 字体样式</title>
</head>
<body>
<h1 style="font-family:verdana;">一个标题</h1>
<p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>
<div>使用font-family（字体），color（颜色），和font-size（字体大小）属性来定义字体的样式</div>
</body>
</html>
