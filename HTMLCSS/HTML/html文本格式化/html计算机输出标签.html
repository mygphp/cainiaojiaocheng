<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html计算机输出标签</title>
</head>
<body>

    <code>计算机输出</code><br />
    <!--<code> 标签用于表示计算机源代码或者其他机器可以阅读的文本内容。
        包含在该标签内的文本将用等宽、类似电传打字机样式的字体（Courier）显示出来。
        只应该在表示计算机程序源代码或者其他机器可以阅读的文本内容上使用 <code> 标签。虽然 <code> 标签通常只是把文本变成等宽字体，但它暗示着这段文本是源程序代码。将来的浏览器有可能会加入其他显示效果。。-->
    <kbd>键盘输入</kbd><br />

    <tt>打字机文本</tt><br />
    <samp>计算机代码样本</samp><br />
    <var>计算机变量</var><br />
    <p>
        <b>注释：</b>这些标签常用于显示计算机/编程代码。
    </p>

</body>
</html>
