<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html块引用</title>
</head>
<body>

<p>WWF's goal is to:
    <!--<q> 标签定义短的引用。浏览器经常在引用的内容周围添加引号。
        <q> 与 <blockquote> 的区别
        <q> 标签在本质上与 <blockquote> 是一样的。
        不同之处在于它们的显示和应用。
        <q> 标签用于简短的行内引用。
        如果需要从周围内容分离出来比较长的部分（通常显示为缩进的块），请使用 <blockquote> 标签。
        -->
    <q>Build a future where people live in harmony with nature.</q>
    We hope they succeed.</p>

</body>
</html>
