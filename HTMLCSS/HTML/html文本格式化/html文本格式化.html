<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html文本格式化</title>
</head>

<body>
<!--HTML 使用标签 <b>("bold") 与 <i>("italic") 对输出的文本进行格式, 如：粗体 or 斜体
    这些HTML标签被称为格式化标签（请查看底部完整标签参考手册）。

    通常标签 <strong> 替换加粗标签 <b> 来使用, <em> 替换 <i>标签使用。
    然而，这些标签的含义是不同的：
        <b> 与<i> 定义粗体或斜体文本。
        <strong> 或者 <em>意味着你要呈现的文本是重要的，所以要突出显示。现今所有主要浏览器都能渲染各种效果的字体。
        不过，未来浏览器可能会支持更好的渲染效果。-->
<b>这个文本是加粗的</b><br />
<strong>这个文本是加粗的</strong><br />

<em>这个文本是斜体的</em><br />
<i>这个文本是斜体的</i><br />

<big>这个文本字体放大</big><br />
<small>这个文本是缩小的</small><br />

这个文本包含
<sub>下标</sub><br />
这个文本包含
<sup>上标</sup>
</body>
</html>
