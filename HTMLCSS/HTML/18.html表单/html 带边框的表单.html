<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 带有边框的表单</title>
</head>
<body>
<form action="">
    <!--
    <fieldset> 标签将表单内容的一部分打包，生成一组相关表单的字段。
    <legend> 标签为 fieldset 元素定义标题。
    -->
    <fieldset>
        <legend>第一个带边框的表单</legend>
        name:<input type="text" size="20" /><br>
        mail:<input type="text" size="20" /><br>
        birth:<input type="text" size="10">
    </fieldset>
    <fieldset>
        <legend>第二个带边框的表单</legend>
        name:<input type="text" size="20" /><br>
        mail:<input type="text" size="20" /><br>
        birth:<input type="text" size="10">
    </fieldset>
</form>
</body>
</html>
