<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ID选择器</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button id="btn">点我</button>
</body>
</html>
<script>
    $(document.ready(function () {
        $('#btn').click(function(){
            $("p").hide();
        })
    }))
</script>
