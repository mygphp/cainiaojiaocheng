<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出html代码</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用 v-html 指令用于输出 html 代码-->
    <div v-html="message"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: '<h1>菜鸟教程</h1>'
        }
    })
</script>
</body>
</html>
