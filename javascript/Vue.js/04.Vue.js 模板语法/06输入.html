<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
</div>

    el:"#app",
    data:{
        message:"runoob"
    }
})
</script>
</body>
</html>
