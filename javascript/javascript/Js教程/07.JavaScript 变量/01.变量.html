<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript变量</title>
</head>
<body>
<script type="text/javascript">
    var x = 5;
    var y = 6;
    var z = x + y;
    document.write(x + '<br>');
    document.write(y + '<br/>');
    document.write(z + '<br/>');
</script>
</body>
</html>
