<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
    var x = "John";
    var y = new String("John");
    document.getElementById('demo').innerHTML = 'x的类型是：' + typeof x + ',y的类型是：' + typeof y;
</script>
</body>
</html>
