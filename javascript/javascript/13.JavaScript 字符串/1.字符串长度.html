<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字符串长度</title>
</head>
<body>
<p>js字符串长度</p>
<div id="demo"></div>
<script type="text/javascript">
    var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var strLen = txt.length;
    document.getElementById('demo').innerHTML = '字符串长度是：' + strLen;
</script>
</body>
</html>
