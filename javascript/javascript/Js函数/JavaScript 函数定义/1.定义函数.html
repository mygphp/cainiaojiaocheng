<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义函数</title>
</head>
<body>
<p>本例调用的函数会执行一个计算，然后返回结果：</p>
<div id="demo"></div>
<script type="text/javascript">
    function myFunction(a ,b){
        return a * b;
    }
    document.getElementById("demo").innerHTML=myFunction(4,3);
</script>
</body>
</html>
