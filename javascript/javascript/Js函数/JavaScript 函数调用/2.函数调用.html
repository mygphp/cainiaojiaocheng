<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数调用</title>
</head>
<body>

<p>
    全局函数 (myFunction) 返回参数参数相乘的结果：
</p>
<p id="demo"></p>
<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML = window.myFunction(10, 8);
</script>

</body>
</html>
