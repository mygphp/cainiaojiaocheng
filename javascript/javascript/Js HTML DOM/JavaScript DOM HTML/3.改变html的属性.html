<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>改变html的属性</title>
</head>
<body>
<img id="image" src="../images/smiley.gif" width="100" height="70">
<br/>
<button onclick="func()">改变图片</button>
<p>原图片为 smiley.gif,脚本将图片修改为 landscape.jpg</p>
</body>
</html>
<script type="text/javascript">
    function func() {
        var element = document.getElementById('image');
        element.src = "../images/landscape.jpg";
        element.width = "160";
        element.height = "120";
    }
</script>
