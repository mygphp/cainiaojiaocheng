<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标移动事件</title>
</head>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
</body>
</html>
<script type="text/javascript">
    function mDown(obj){
        obj.style.backgroundColor = 'blue'
    }
    function mUp(obj){
        obj.style.backgroundColor = '#D94A38'
    }
</script>
