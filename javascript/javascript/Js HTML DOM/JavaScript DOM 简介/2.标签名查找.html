<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通过标签名查找html</title>
</head>
<body>

<p>你好世界!</p>
<div id="main">
    <p> DOM 是非常有用的。</p>
    <p>该实例展示了  <b>getElementsByTagName</b> 方法</p>
</div>
</body>
</html>
<script type="text/javascript">
    var x = document.getElementById('main');
    var y = x.getElementsByName("p");
    document.write('id="main"元素中的第一个段落为：' + y[0].innerHTML);
</script>
