<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通过id查找HTML元素</title>
</head>
<body>

<p id="intro">你好世界!</p>
<p>该实例展示了 <b>getElementById</b> 方法!</p>
</body>
</html>
<script type="text/javascript">
    x = document.getElementById('intro');
    document.write("<p>文本来自id为intro段落:" + x.innerHTML + "</p>");
</script>
