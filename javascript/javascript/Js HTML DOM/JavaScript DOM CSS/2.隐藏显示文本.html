<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>隐藏和显示文本</title>
</head>
<body>

<p id="p1">这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。</p>
<input type="button" value="隐藏文本" onclick="Fhidden()" />
<input type="button" value="显示文本" onclick="Fvisible()" />

</body>
</html>
<script type="text/javascript">
    function Fhidden(){
        var element = document.getElementById('p1');
        element.style.visibility = 'hidden';
    }
    function Fvisible(){
        var element = document.getElementById('p1');
        element.style.visibility = 'visible';
    }
</script>
