<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>js对象</title>
</head>
<body>

<p>创建 JavaScript 对象。</p>
<p id="demo"></p>
<script type="text/javascript">
    var person = {
        firstName:"John",
        lastName:"Doe",
        age:50,
        eyeColor:"blue"
    }
    document.getElementById('demo').innerHTML = person.firstName + '现在' + person.age + '岁';
</script>
</body>
</html>
